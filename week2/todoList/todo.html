<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1>🍋 이 주의 계획 🍋</h1>
    </header>
    <nav>
      <button>오늘 할 일 보기</button>
      <button>오늘/내일 할 일 보기</button>
      <button>내일 할 일 보기</button>
    </nav>
    <main>
      <section class="today">
        <h2>❗️Today List</h2>
        <ul class="todayList">
          <li class="listItem">
            <p>솝트 과제</p>
            <button class="delete">X</button>
          </li>
          <li class="listItem">
            <p>근로 출근부 등록하기</p>
            <button class="delete">X</button>
          </li>
          <li class="listItem">
            <p>HCI개론 과제</p>
            <button class="delete">X</button>
          </li>
        </ul>
        <form class="inputArea">
          <input type="text" placeholder="할 일을 입력해주세요" />
          <button class="add today"><img src="addIcon.svg" /></button>
        </form>
      </section>
      <section class="tomorrow">
        <h2>❗️Tomorrow List</h2>
        <ul class="tomorrowList">
          <li class="listItem">
            <p>솝트 1차 세미나</p>
            <button class="delete">X</button>
          </li>
          <li class="listItem">
            <p>구글 드라이브 정리</p>
            <button class="delete">X</button>
          </li>
        </ul>
        <form class="inputArea">
          <input type="text" placeholder="한 일을 입력해주세요" />
          <button class="add tomorrow"><img src="addIcon.svg" /></button>
        </form>
      </section>
    </main>
    <footer>
      <div>cuj10594@naver.com</div>
    </footer>
  </body>
  <script type="module" src="./main.js"></script>
</html>
