    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1>🍋 이 주의 계획 🍋</h1>
    </header>
    <nav>
      <button>어제 할 일 보기</button>
      <button>내일 할 일 보기</button>
      <button>마이 페이지</button>
    </nav>
    <main>
      <section class="todoSection">
        <h2>❗️To-do List</h2>
        <ul>
          <li class="listItem">
            <p>솝트 과제</p>
            <img src="deleteIcon.svg" />
          </li>
          <li class="listItem">
            <p>점심 먹기</p>
            <img src="deleteIcon.svg" />
          </li>
          <li class="listItem">
            <p>근로 출근부 등록하기</p>
            <img src="deleteIcon.svg" />
          </li>
          <li class="listItem">
            <p>HCI개론 과제</p>
            <img src="deleteIcon.svg" />
          </li>
          <li class="listItem">
            <p>솝트 세미나 뒷풀이</p>
            <img src="deleteIcon.svg" />
          </li>
        </ul>
        <div class="inputArea">
          <input type="text" placeholder="할 일을 입력해주세요" />
          <button class="addButton"><img src="addIcon.svg" /></button>
        </div>
      </section>
      <section class="doneSection">
        <h2>❗️Done List</h2>
        <ul>
          <li class="listItem">
            <p>솝트 1차 세미나</p>
            <img src="deleteIcon.svg" />

          <li class="listItem">
            <p>구글 드라이브 정리</p>
            <img src="deleteIcon.svg" />
          </li>
        </ul>
        <div class="inputArea">
          <input type="text" placeholder="한 일을 입력해주세요" />
          <button class="addButton"><img src="addIcon.svg" /></button>
        </div>
      </section>
    </main>
    <footer>
      <div>cuj10594@naver.com</div>
    </footer>

</html>
